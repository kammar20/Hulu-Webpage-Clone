<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- js app -->
    <script src="app.js" defer></script>
    <title>Stream TV and Movies Live and Online | Hulu</title>
</head>

<body>
    <header class="head">
        <nav class="navbar">
            <div class="logo">hulu</div>
            <ul class="nav-menu">
                <li class="nav-list">
                    <button class="btn-login">log in</button>
                </li>
            </ul>
        </nav>
        <div class="header-content">
            <h4>try up to one month free</h4>
            <img src="./img/logo.png" class="main-logo" alt="hulu logo">
            <div class="header-text-1">
                Watch thousands of TV shows and movies.
            </div>
            <div class="header-text-2">
                HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.
            </div>
            <button class="header-btn btn">Start Your Free Trial</button>
            <div class="legal-text"> Free trial for new & eligible returning subscribers only.</div>
        </div>
    </header>
    <!-- section sub  -->
    <section class="sub-heading">
        <img src="./img/logos.png" class="sub-logo" alt="logos">
        <div>
            <h4>Bundle with any Hulu plan & save</h4>
            <h3>Get Hulu, Disney+, and ESPN+.</h3>
            <a href="#" class="sub-link">Details</a>
        </div>
        <div>
            <a href="#" class="btn sub-btn">get bundle</a>
            <a href="#" class="sub-link">terms apply</a>
        </div>
    </section>
</body>

</html>
